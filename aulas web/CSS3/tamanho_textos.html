<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>tamanho do texto</title>
	<style type="text/css">

		div{
			font-size: 60px;
		}

		.texto{

			/*
			px = tamanho fixo
			% = tamanho relativo
			em = tamanho rlatico ao conteiner pai ou seja 1 em e equivalente ao tamanho da tag que estamos usando
			16px e o tamanho padr√£o

			se eu colocar 100% terei uma letra de 16 px se eu colocar 200% terei 32 px pq a porcemtagem e raltivo ao tamanho estabelecido pelo browser 
			*/
			font-size: 2em ;
		}
	</style>

</head>

<body>


      <div>

      <p class="texto">Conteudo</p>

      <p>Conteudo 2</p>

      

      </div>

</body>

</html>
