<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">	
	<title>bordas</title>


    <!--para add a borda o primeiro valor e a expessura a segunda e o tipo (a varios tipos pesquisar na net border css) e a outra e a cor-->
	<style type="text/css">

		#conteudo2{
			/*border: 10px solid red;*/
			border-color: red yellow black grey; /*começa da parte de cima da borda e vai em sentido horario mudando a cor isso vale também para expessura e estilo*/
			border-width: 15px 10px 5px 1px;
			border-style: solid outset groove solid;/*outra forma de fazer uma borda a vantagem e poder ter controle sobre os aspectos da borda como a cor por exemplo que podemos a cada parte da borda add uma cor vai em sentido horario*/

		} 

	</style>

</head>

<body>

	<div id="conteudo2">

		bordas<br>
		bordas<br>
		bordas<br>

	</div>

</body>

</html>
