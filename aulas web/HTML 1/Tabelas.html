<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela</title>

</head>

<body>

	<table border="2" width="400"> <!--border define o tamamnho da borda em pixels, width define a largura -->

		<tr><!--define as linhas-->
			
            <th>Código</th><!--define as colunas-->
			<th>Produto</th> <!--th-->
			<th>Preço</th>

		</tr> <!--define as linhas da tabela-->

		<tr>

			<td>001</td> <!--pode adicionar imagem e -->
			<td>smartphone</td>
			<td>R$ 2,500,00</td>
			
		</tr>

		<tr>

			<td>002</td>
			<td>Tablet</td>
			<td>R$ 999,00</td>
			
		</tr>
		
		<tr>

			<td>002</td>
			<td>Smartphone</td>
			<td>1,999,00</td>
			
		</tr>

		<tr>

			<td rowspan="2">Desconto</td>
			<td colspan="2"> Cupom R$-10,00 </td> <!-- coldspan define a extensão da coluna quantas colunas a tag vai oupar-->

		</tr>

		<tr>

			
			<td colspan="2"> Cupom2 R$-20,00 </td>

		</tr>


	</table>

</body>

</html>
